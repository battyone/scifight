{% extends 'scifight/_inside_tournament.html' %}
{% load scifight_url %}

{% block container_content %}
    <h1>{{ problem.title }}</h1>
    <ul>
        {% for fightstage in problem.fightstage_set.all %}
            <li>
                action #{{ fightstage.action_num }}
                <a href="{{ fightstage.fight | scifight_url }}">Fight: {{ fightstage.fight }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
