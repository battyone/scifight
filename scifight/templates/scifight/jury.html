{% extends 'scifight/_inside_tournament.html' %}
{% load scifight_url %}

{% block container_content %}
    {% for juror in jury %}
        <p><a href="{{ juror | scifight_url }}">{{ juror.full_name }} ({{ juror.short_name }})</a></p>
        <p>{{ juror.origin }}</p>
        <hr/>
    {% endfor %}
{% endblock %}
